server.port=8080

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/pmproject
spring.datasource.username=test
spring.datasource.password=1234

spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

logging.level.org.springframework=info

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template-location=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-request-size=3MB
spring.servlet.multipart.max-file-size=1MB

flask.Server.Url = http://127.0.0.1:5000/detect

tempFolder = c:/pmproject/
uploadPath = file:///C:/pmproject/

pmImgUploadLocation = pm
productImgUploadLocation = product
shopImgUploadLocation = shop


