<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="event-schedule-area-two bg-color pad100">
        <div class="container-fluid">
            <div class="container-fluid p-5 bg-warning text-white text-center">
                <h1>이동수단 리스트</h1>
                <p>근처에 있는 이용수단을 위치 기반으로 추천합니다. 원하는 모델을 선택해주세요.</p>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade active show" id="home" role="tabpanel">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th class="text-center" scope="col">앱</th>
                                        <th scope="col">모델</th>
                                        <th scope="col">정보(요금, 배터리 잔량)</th>
                                        <th scope="col">거리</th>
                                        <th class="text-center" scope="col">위치보기</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="inner-box">
                                        <th scope="row">
                                            <div class="event-date">
                                                <span>스윙</span>
                                            </div>
                                        </th>
                                        <td>
                                            <div class="event-img">
                                                <img src="https://blog.kakaocdn.net/dn/bPRKcW/btrMUgu1JYU/CRUTPcJCHZZKhhzavrFk4K/img.png"
                                                     alt="이미지가 없습니다." width="200" height="200">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="text">
                                                <a href="pmdetail.html" target="_blank"><h3>스윙 전동 킥보드 36V 8Ah</h3></a>
                                                <div class="text">
                                                    <span>기본 1000원/분당 100원</span>
                                                </div>
                                                <div class="text">
                                                    <span>72%</span>
                                                </div>
                                                <div class="progress">
                                                    <div class="progress-bar bg-warning progress-bar-striped" role="progressbar" style="width: 72%;" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="text">
                                                <span>0.1km</span>
                                            </div>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-warning" onclick="location.href='https://map.kakao.com/link/search/계남로 123'">길찾기</button>
                                        </td>
                                    </tr>
                                    <!-- 다른 이동수단에 대한 정보 추가 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
