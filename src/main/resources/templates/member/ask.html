<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 bg-light sidebar">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item mt-3" style="text-align: center">
                            <a class="nav-link" href="/member/info">
                                회원 정보
                            </a>
                        </li>
                        <li class="nav-item" style="text-align: center">
                            <a class="nav-link" href="/member/pmUse/list">
                                Pm 사용내역
                            </a>
                        </li>
                        <li class="nav-item" style="text-align: center">
                            <a class="nav-link" href="/member/ask/list">
                                문의 내역
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-sm-9 ml-sm-auto px-4">
                <div class="row mt-5 mb-5">
                    <div class="col-sm-9">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>제목</th>
                                <th>작성 일자</th>
                                <th>답변 일자</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="askDTOS:${askDTOS}">
                                <input type="hidden" th:text="${askDTOS.askId}">
                                <td th:text="${askDTOS.title}"></td>
                                <td th:text="${#temporals.format(askDTOS.regDate, 'yyyy/MM/dd')}"></td>
                                <td th:text="${#temporals.format(askDTOS.modDate, 'yyyy/MM/dd')}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="container mt-3">
                            <ul class="pagination mt-3">
                                <li class="page-item"><a class="page-link" th:href="@{/member/ask(page=1)}"><<</a></li>
                                <li class="page-item"><a class="page-link" th:href="${askDTOS.first} ? '#' : @{/member/ask(page=${askDTOS.number})}"><</a></li>
                                <span th:each="page:${#numbers.sequence(startPage, endPage)}">
                                    <li class="page-item active" th:if="${page == askDTOS.number+1}">
                                        <a class="page-link" href="#" th:text="${page}"></a>
                                    </li>
                                    <li class="page-item" th:unless="${page == askDTOS.number+1}">
                                        <a class="page-link" th:href="@{/member/ask(page=${page})}" th:text="${page}"></a>
                                    </li>
                                </span>
                                <li class="page-item"><a class="page-link" th:href="${askDTOS.last} ? '#' : @{/member/ask(page=${askDTOS.number+2})}">></a></li>
                                <li class="page-item"><a class="page-link" th:href="@{/member/ask(page=${askDTOS.totalPages})}">>></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
