<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div layout:fragment="content">
    <div class="row mt-5">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form th:action="@{/admin/pm/register}" method="post" enctype="multipart/form-data" th:object="${pmDTO}">
                <div class="card mb-5">
                    <div class="card-header"><h2>PM 등록</h2></div>
                    <div class="card-body">
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">PM 이름: </label>
                            <input type="text" class="form-control" id="name"
                                   placeholder="PM 명을 입력하세요" name="name" th:field="*{name}">
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-lable">타입 : </label>
                            <select class="form-select" id="type" name="type" th:field="*{type}">
                                <option value=1>전동 킥보드</option>
                                <option value=2>전기 자전거</option>
                                <option value=3>전동이륜평행차</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">위치 : </label>
                            <input type="text" class="form-control" id="location" name="location" th:field="*{location}">
                            <p class="text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="img" class="form-label">PM 이미지 : </label>
                            <input type="file" class="form-control" id="img" name="imgFile">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">상품등록</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
