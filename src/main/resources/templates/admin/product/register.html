<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div layout:fragment="content">
    <div class="row mt-5">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form th:action="@{/admin/product/register}" method="post" enctype="multipart/form-data" th:object="${productDTO}">
                <div class="card mb-5">
                    <div class="card-header"><h2>제품 등록</h2></div>
                    <div class="card-body">
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">제품 이름 : </label>
                            <input type="text" class="form-control" id="name" placeholder="제품 명을 입력하세요" name="name" th:field="*{name}">
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="content" class="form-label">제품 설명 : </label>
                            <textarea class="form-control" id="content" placeholder="제품 설명을 입력하세요" name="content" th:field="*{content}"></textarea>
                            <p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">가격 : </label>
                            <input type="text" class="form-control" id="price" name="price" th:field="*{price}">
                            <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="img" class="form-label">제품 이미지 : </label>
                            <input type="file" class="form-control" id="img" name="imgFile">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
