<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout.html}">
<head>
    <title>제품 상세 정보</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
        }

        h2 {
            color: #101010;
        }

        .card {
            border: none;
        }

        .card-header {
            background-color: rgba(232, 232, 232, 0.57);
            color: #fff;
        }

        .card-img-top {
            width: 100%;
            height: auto;
        }

        .lead {
            font-size: 24px;
            color: #000000;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row mt-3">
            <div class="card mb-2">
                <button class="back-button" onclick="history.back()">
                    <span>&lt;&lt;</span> 뒤로가기
                </button>
                <div class="card mt-4">
                    <a class="nav-link" href="/productdetail1"><img src="product1.jpg" class="card-img-top" alt="상품 1"></a>
                </div>
            </div>
            <div class="card-header">
                <h2>제품 이름</h2>
            </div>
            <div class="card-body">
                <p class="lead">가격: 5,000원</p>

                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addToCartModal">장바구니에 담기🛒</button>
                <button class="btn btn-primary">찜하기❤</button>

                <div class="mt-4">
                    <h4>제품 설명</h4>
                    <p>헬멧이 튼튼합니다. 아주 좋습니다.</p>
                    <p>튼튼한 헬멧 지금바로 만나보세요 1111
                    11111111111111111111111111111111111 1111111111 111 111 11 11 1111111111111 </p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="addToCartModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">장바구니에 담겼습니다</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>제품이 성공적으로 장바구니에 담겼습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
