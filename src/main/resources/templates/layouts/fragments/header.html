<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title></title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">관리자</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/admin/member/list">멤버 관리</a></li>
                            <li><a class="dropdown-item" href="/admin/pm/list">PM 관리</a></li>
                            <li><a class="dropdown-item" href="/admin/product/list">헬멧 관리</a></li>
                            <li><a class="dropdown-item" href="/admin/shop/list">매장 관리</a></li>
                        </ul>
                    </li>
                    <li sec:authorize="hasRole('USER')" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">멤버</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#pmModal">PM 목록</a></li>
                            <li><a class="dropdown-item" href="/member/product/list">헬멧 목록</a></li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#shopModal">매장 목록</a></li>
                        </ul>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link" href="/admin/info">마이페이지</a>
                    </li>
                    <li sec:authorize="hasRole('USER')" class="nav-item">
                        <a class="nav-link" href="/member/info">마이페이지</a>
                    </li>
                </ul>
            </div>
            <div class="modal" id="pmModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">PM 찾기</h4><br>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>현재 위치의 도로명 주소를 입력해주세요. (예시 : 계남, 계남로)</p>
                            <input type="text" name="keyword" id="pmKeyword">
                            <div id="pmError" class="text-danger"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="searchPm()">검색</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal" id="shopModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">매장 찾기</h4><br>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>현재 위치의 도로명 주소를 입력해주세요. (예시 : 계남, 계남로)</p>
                            <input type="text" name="keyword" id="shopKeyword">
                            <div id="shopError" class="text-danger"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="searchShop()">검색</button>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function searchPm() {
                    var keyword = document.getElementById('pmKeyword').value;

                    if (!keyword) {
                        document.getElementById('pmError').innerHTML = '검색어를 입력해 주세요.';
                        return;
                    }

                    document.getElementById('pmError').innerHTML = '';

                    var url = '/member/pm/list?keyword=' + encodeURIComponent(keyword);

                    window.location.href = url;
                }

                function searchShop() {
                    var keyword = document.getElementById('shopKeyword').value;

                    if (!keyword) {
                        document.getElementById('shopError').innerHTML = '검색어를 입력해주세요.';
                        return;
                    }

                    document.getElementById('shopError').innerHTML = '';

                    var url = '/member/shop/list?keyword=' + encodeURIComponent(keyword);

                    window.location.href = url;
                }
            </script>
        </div>
    </nav>
</div>
</body>
</html>
